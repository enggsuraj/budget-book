<!doctype html>

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css2?family=Hind:wght@500&display=swap" rel="stylesheet">
    <link rel="icon" href="img/rupee.png" type="image/icon type">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/queries.css">
    <link rel="stylesheet" href="css/ionicons.min.css">
    <title>बजट बुक</title>
  </head>
  <body>
    <!-- CONTAINER --> 
    <div class="container">
        <div class="header">
            <p>Budget Book</p>
        </div>
        <div class="budgetBox">
            <div class="budget__value">+ 2,345.64</div>
            <div class="budget__rupee">₹</div>
        </div>

        <div class="budget__available">
            <p>Budget available</p>
        </div>

        <!-- BLACK BUDGET SUMMARY BOX -->
        <div class="budget">
            <div class="budget__income">
                <div class="budget__income-header">
                    <p class="para">Income</p>
                    <span class="arrow up"><i class="ion-arrow-up-a"></i></span>
                </div>
                <div class="budget__income--value">+15000.00<span> ₹</span></div>
            </div>
            <div class="budget__expense">
                <div class="budget__expense-header">
                    <p class="para">Expense</p>
                    <span class="arrow down"><i class="ion-arrow-down-a"></i></span>
                </div>
                <div class="budget__expense--box">
                    <div class="budget__expenses--value">- 1,954.36</div>
                    <div class="budget__expenses--percentage">45%</div>
                </div>
            </div>
        </div>
     
        <!-- ADD BOX -->
        <div class="add">
            <div class="add__container">
                <div class="add__type">
                    <label class="switch">
                        <input class="switch__type" type="checkbox">
                        <span class="switch__slider round"></span>
                    </label>
                </div>
                <input type="text" class="add__description" placeholder="Add Description">
                <input type="number" class="add__value" placeholder="Value">
                <button class="add__btn"><i class="ion-ios-checkmark-outline"></i></button>
            </div>
        </div>

        <!-- DISPLAY CONTAINER -->
        <div class="bottom">
